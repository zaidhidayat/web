<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Job Monitoring PJ Batur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Papaparse CDN untuk parsing CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('batur.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #0a2a43;
      backdrop-filter: blur(2px);
    }
    .container {
      background: rgba(255, 255, 255, 0.90);
      margin: 0 auto;
      max-width: 700px;
      min-height: 100vh;
      padding-bottom: 40px;
      box-shadow: 0 2px 14px 0 rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      color: #1976d2;
      margin-top: 0;
      padding: 25px 0 10px 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px #b3e0ff;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(90deg, #b3e0ff 0%, #1976d2 100%);
      border-radius: 8px;
      margin: 0 20px 25px 20px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      overflow: auto;
    }
    .nav-link {
      flex: 1 1 0;
      text-align: center;
      padding: 14px 0;
      color: #0a2a43;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      border: none;
      background: transparent;
      outline: none;
    }
    .nav-link:hover, .nav-link.active {
      background: #1976d2;
      color: #fff;
    }
    .table-container {
      margin: 20px;
      background: rgba(255,255,255,0.96);
      border-radius: 8px;
      box-shadow: 0 1px 5px 0 rgba(25, 118, 210, 0.10);
      overflow-x: auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      font-size: 0.97em;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #90caf9;
      text-align: left;
    }
    th {
      background: #64b5f6;
      color: #fff;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .container {
        margin: 0;
        max-width: 100vw;
        box-shadow: none;
        border-radius: 0;
        padding: 0;
      }
      .navbar {
        margin: 0 8px 16px 8px;
        font-size: 0.95em;
      }
      .table-container {
        margin: 10px 2px;
        padding: 6px;
      }
      h1 {
        font-size: 1.3em;
        padding: 18px 0 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Monitoring PJ Batur</h1>
    <div class="navbar">
      <button class="nav-link active" data-csv="urban.csv">Ukur Beban</button>
      <button class="nav-link" data-csv="mandorline.csv">Mandorline</button>
      <button class="nav-link" data-csv="pemadaman.csv">Pemadaman</button>
      <button class="nav-link" data-csv="patroli.csv">Patroli</button>
    </div>
    <div class="table-container" id="table-container">
      <p>Memuat data...</p>
    </div>
  </div>
  <script>
    const tableContainer = document.getElementById('table-container');
    const navLinks = document.querySelectorAll('.nav-link');

    function renderTable(data) {
      if (!data || data.length === 0) {
        tableContainer.innerHTML = '<p>Data tidak ditemukan.</p>';
        return;
      }
      // clean up empty trailing rows
      data = data.filter(row => row.some(cell => cell !== ''));
      let html = '<table><thead><tr>';
      data[0].forEach(h => html += `<th>${h}</th>`);
      html += '</tr></thead><tbody>';
      for (let i = 1; i < data.length; i++) {
        html += '<tr>';
        data[i].forEach(cell => html += `<td>${cell}</td>`);
        html += '</tr>';
      }
      html += '</tbody></table>';
      tableContainer.innerHTML = html;
    }

    function loadCSV(csvFile) {
      tableContainer.innerHTML = '<p>Memuat data...</p>';
      Papa.parse(csvFile, {
        download: true,
        complete: function(results) {
          renderTable(results.data);
        },
        error: function() {
          tableContainer.innerHTML = "<p>Gagal memuat data.</p>";
        }
      });
    }

    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        loadCSV(this.getAttribute('data-csv'));
      });
    });

    // Load default (Ukur Beban)
    loadCSV('urban.csv');
  </script>
</body>
</html>
