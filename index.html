<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Job Monitor PJ Batur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #cbeafe 0%, #ffffff 60%, #4f8cff 100%);
      min-height: 100vh;
    }

    /* Judul Utama */
    .header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      color: #1b3d7a;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #b3d8f7;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(255,255,255,0.90);
      box-shadow: 0 2px 8px rgba(79, 140, 255, 0.10);
      border-radius: 0 0 16px 16px;
      margin: 0 auto;
      padding: 1rem 0;
      max-width: 700px;
    }
    .navbar a {
      color: #2166c1;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .navbar a:hover {
      background: #4f8cff;
      color: #fff;
      box-shadow: 0 4px 16px #4f8cff55;
    }
  </style>
</head>
<body>
  <div class="header">Job Monitor PJ Batur</div>
  <nav class="navbar">
    <a href="#urban">Urban</a>
    <a href="#patroli">Patroli</a>
    <a href="#mandorline">Mandorline</a>
    <a href="#pemadaman">Pemadaman</a>
  </nav>

  <!-- Konten interaktif dapat ditambahkan di sini -->

</body>
</html>
