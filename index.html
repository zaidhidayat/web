<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ BATUR</title>
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --accent-color: #FFD700;
            --text-color: #fff;
            --text-color-dark: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color-dark);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
        }

        .header-text h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--accent-color);
        }

        .header-text h2 {
            font-size: 0.8rem;
            margin: 0;
            font-weight: normal;
            color: var(--secondary-color);
            text-transform: uppercase;
        }

        .hamburger-menu {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transition: right 0.3s ease;
            z-index: 999;
            padding-top: 80px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: var(--secondary-color);
            transition: background-color 0.2s;
        }

        .sidebar li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            padding-top: 80px;
            padding-left: 1rem;
            padding-right: 1rem;
            max-width: 100%;
            min-height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color-dark);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid var(--primary-color);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid var(--accent-color);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            text-decoration: none;
            color: var(--secondary-color);
            background-color: var(--accent-color);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #b8860b;
        }

        .centered-content {
            text-align: center;
        }

        .form-ct-manual {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 1px solid var(--accent-color);
            background-color: rgba(0,0,0,0.05);
        }

        .form-ct-manual input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            font-size: 1rem;
        }

        .ocr-container {
            text-align: center;
            padding: 2rem;
        }

        .upload-button-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .upload-button {
            font-size: 3rem;
            color: var(--accent-color);
        }

        .upload-button-text {
            display: block;
            font-size: 1rem;
            color: var(--primary-color);
            margin-top: 0.5rem;
        }

        #image-upload {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .ocr-results {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: left;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin: 1rem 0;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: var(--accent-color);
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease;
        }

        .k3-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 2rem auto;
        }

        .k3-list li {
            background: #f9f9f9;
            margin-bottom: 1rem;
            padding: 1rem;
            border-left: 5px solid var(--accent-color);
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
    <script src="https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>PJ BATUR</h1>
                <h2 id="page-title"></h2>
            </div>
            <button class="hamburger-menu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="#" data-page="patroli-row">Patroli ROW</a></li>
            <li><a href="#" data-page="jadwal-piket">Jadwal Piket</a></li>
            <li><a href="#" data-page="urban">Urban</a></li>
            <li><a href="#" data-page="mandorline">Mandorline</a></li>
            <li><a href="#" data-page="pemadaman">Pemadaman</a></li>
            <li><a href="#" data-page="kct">KCT</a></li>
            <li><a href="#" data-page="vkrn">VKRN</a></li>
            <li><a href="#" data-page="vkrn_sanxing">VKRN SANXING</a></li>
            <li><a href="#" data-page="ct-dengan-gambar">CT Dengan Gambar</a></li>
            <li><a href="#" data-page="ct-manual">CT Manual</a></li>
            <li><a href="#" data-page="k3">K3</a></li>
        </ul>
    </nav>

    <main id="content">
        </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.querySelector('.hamburger-menu');
            const sidebar = document.querySelector('.sidebar');
            const pageTitleElement = document.getElementById('page-title');
            const contentContainer = document.getElementById('content');
            const navLinks = document.querySelectorAll('.sidebar ul li a');

            hamburgerBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !hamburgerBtn.contains(event.target)) {
                    sidebar.classList.remove('open');
                }
            });

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const page = event.target.getAttribute('data-page');
                    loadPage(page);
                    sidebar.classList.remove('open');
                });
            });

            const loadPage = (pageName) => {
                let content = '';
                let pageTitle = '';

                switch (pageName) {
                    case 'patroli-row':
                        pageTitle = 'Patroli ROW';
                        content = `<div class="image-container"><img src="assets/patroli.jpg" alt="Gambar Patroli"></div>`;
                        break;
                    case 'jadwal-piket':
                        pageTitle = 'Jadwal Piket';
                        content = `<div class="image-container"><img src="assets/jadwal.jpg" alt="Gambar Jadwal Piket"></div>`;
                        break;
                    case 'urban':
                        pageTitle = 'Urban';
                        fetchAndDisplayTable('assets/urban.csv', (table) => {
                            contentContainer.innerHTML = table;
                            const rows = contentContainer.querySelectorAll('tr');
                            rows.forEach(row => {
                                if (row.children[2]) row.children[2].style.textAlign = 'center';
                                if (row.children[3]) row.children[3].style.textAlign = 'center';
                            });
                        });
                        break;
                    case 'mandorline':
                        pageTitle = 'Mandorline';
                        fetchAndDisplayTable('assets/mandorline.csv');
                        break;
                    case 'pemadaman':
                        pageTitle = 'Pemadaman';
                        fetchAndDisplayTable('assets/pemadaman.csv');
                        break;
                    case 'kct':
                        pageTitle = 'KCT';
                        content = `<div class="centered-content"><a href="https://pdpjpwt.my.id/" target="_blank" class="btn">Buka Halaman KCT</a></div>`;
                        break;
                    case 'vkrn':
                        pageTitle = 'VKRN';
                        content = `<div class="centered-content"><a href="https://tewbo.my.id/" target="_blank" class="btn">Buka Halaman VKRN</a></div>`;
                        break;
                    case 'vkrn_sanxing':
                        pageTitle = 'VKRN SANXING';
                        content = `<div class="centered-content"><a href="https://mashidayat24.github.io/tewbo/" target="_blank" class="btn">Buka Halaman VKRN SANXING</a></div>`;
                        break;
                    case 'ct-dengan-gambar':
                        pageTitle = 'CT Dengan Gambar';
                        content = `
                            <div class="ocr-container">
                                <h3>Scan Gambar</h3>
                                <div class="upload-button-wrapper" id="upload-wrapper">
                                    <i class="fas fa-camera upload-button"></i>
                                    <span class="upload-button-text">Pilih Gambar</span>
                                    <input type="file" id="image-upload" accept="image/*">
                                </div>
                                <div id="ocr-progress" style="display: none;">
                                    <p>Memproses gambar...</p>
                                    <div class="progress-bar-container">
                                        <div id="progress-bar" class="progress-bar"></div>
                                    </div>
                                </div>
                                <div id="ocr-results" class="ocr-results" style="display: none;">
                                    <p><strong>Nomer Meter:</strong> <span id="nomer-meter"></span></p>
                                    <p><strong>Nomer Gangguan/PK:</strong> <span id="nomer-g"></span></p>
                                    <a id="whatsapp-link" class="btn" style="display: none;">Kirim WhatsApp</a>
                                </div>
                                <div id="image-preview" style="margin-top: 1rem; display:none;">
                                    <img id="uploaded-image" style="max-width: 100%; border: 1px solid #ddd; margin-top: 10px;">
                                </div>
                            </div>
                        `;
                        break;
                    case 'ct-manual':
                        pageTitle = 'CT Manual';
                        content = `
                            <div class="form-ct-manual">
                                <h3>Input Manual</h3>
                                <label for="meter-manual">Nomer Meter:</label>
                                <input type="text" id="meter-manual" placeholder="Masukkan nomer meter">
                                <label for="g-manual">Nomer Gangguan/PK:</label>
                                <input type="text" id="g-manual" placeholder="Masukkan nomer G">
                                <button id="send-wa-manual" class="btn">Kirim WhatsApp</button>
                            </div>
                        `;
                        break;
                    case 'k3':
                        pageTitle = 'Yel-yel';
                        content = `
                            <ul class="k3-list">
                                <li>Selamat Pagi</li>
                                <li>Pagi, pagi, pagi</li>
                                <li></li>
                                <li>PLN ES</li>
                                <li>Berakhlak, Andal, Terbaik</li>
                                <li></li>
                                <li>ELECTRINERS</li>
                                <li>Safety, Integrity, Quality</li>
                            </ul>
                        `;
                        break;
                }

                pageTitleElement.textContent = pageTitle;
                if (pageName === 'urban' || pageName === 'mandorline' || pageName === 'pemadaman') {
                    // Konten akan dimuat oleh fetchAndDisplayTable
                } else {
                    contentContainer.innerHTML = content;
                }

                if (pageName === 'ct-dengan-gambar') {
                    setupOCR();
                } else if (pageName === 'ct-manual') {
                    setupCTManual();
                }
            };

            const fetchAndDisplayTable = (filePath, callback = null) => {
                fetch(filePath)
                    .then(response => response.text())
                    .then(data => {
                        const rows = data.split('\n').filter(row => row.trim() !== '');
                        const tableHtml = `
                            <table>
                                <thead>
                                    <tr>
                                        ${rows[0].split(',').map(header => `<th>${header.trim()}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows.slice(1).map(row => {
                                        const cells = row.split(',').map(cell => `<td>${cell.trim()}</td>`).join('');
                                        return `<tr>${cells}</tr>`;
                                    }).join('')}
                                </tbody>
                            </table>
                        `;
                        contentContainer.innerHTML = tableHtml;
                        if (callback) {
                            callback(tableHtml);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching CSV:', error);
                        contentContainer.innerHTML = `<p>Gagal memuat data tabel.</p>`;
                    });
            };

            const setupCTManual = () => {
                const sendBtn = document.getElementById('send-wa-manual');
                const nomerMeterInput = document.getElementById('meter-manual');
                const nomerGInput = document.getElementById('g-manual');

                sendBtn.addEventListener('click', () => {
                    const nomerMeter = nomerMeterInput.value.trim();
                    const nomerG = nomerGInput.value.trim();
                    if (nomerMeter || nomerG) {
                        const message = `FORMAT PERMINTAAN CLEAR TEMPER%0A%0AID Pelanggan/Nomor Meter: ${nomerMeter}%0ANomor gangguan/PK: ${nomerG}%0AKeterangan: kwh meter periksa.`;
                        const whatsappUrl = `whatsapp://send?text=${message}`;
                        window.open(whatsappUrl, '_blank');
                    } else {
                        alert('Silakan isi setidaknya satu kolom.');
                    }
                });
            };

            const setupOCR = () => {
                const imageUpload = document.getElementById('image-upload');
                const uploadWrapper = document.getElementById('upload-wrapper');
                const ocrProgressDiv = document.getElementById('ocr-progress');
                const progressBar = document.getElementById('progress-bar');
                const ocrResultsDiv = document.getElementById('ocr-results');
                const nomerMeterSpan = document.getElementById('nomer-meter');
                const nomerGSpan = document.getElementById('nomer-g');
                const whatsappLink = document.getElementById('whatsapp-link');
                const imagePreview = document.getElementById('image-preview');
                const uploadedImage = document.getElementById('uploaded-image');

                imageUpload.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const imageUrl = URL.createObjectURL(file);
                        uploadedImage.src = imageUrl;
                        imagePreview.style.display = 'block';

                        uploadWrapper.style.display = 'none';

                        ocrProgressDiv.style.display = 'block';
                        progressBar.style.width = '0%';
                        progressBar.textContent = '0%';

                        Tesseract.recognize(
                            imageUrl,
                            'eng',
                            {
                                logger: m => {
                                    if (m.status === 'recognizing text' || m.status === 'starting worker') {
                                        const progress = Math.round(m.progress * 100);
                                        progressBar.style.width = `${progress}%`;
                                        progressBar.textContent = `${progress}%`;
                                    }
                                }
                            }
                        ).then(({ data: { text } }) => {
                            ocrProgressDiv.style.display = 'none';
                            
                            const meterRegex = /52205\d+/;
                            const gRegex = /[Gg]\d+/;

                            const nomerMeter = text.match(meterRegex) ? text.match(meterRegex)[0] : 'Tidak Ditemukan';
                            const nomerG = text.match(gRegex) ? text.match(gRegex)[0] : 'Tidak Ditemukan';

                            nomerMeterSpan.textContent = nomerMeter;
                            nomerGSpan.textContent = nomerG;
                            ocrResultsDiv.style.display = 'block';

                            const message = `FORMAT PERMINTAAN CLEAR TEMPER%0A%0AID Pelanggan/Nomor Meter: ${nomerMeter}%0ANomor gangguan/PK: ${nomerG}%0AKeterangan: kwh meter periksa.`;
                            whatsappLink.href = `whatsapp://send?text=${message}`;
                            whatsappLink.style.display = 'inline-block';

                        }).catch(err => {
                            console.error('OCR Error:', err);
                            ocrProgressDiv.style.display = 'none';
                            ocrResultsDiv.innerHTML = `<p>Gagal memproses gambar.</p>`;
                            ocrResultsDiv.style.display = 'block';
                        });
                    }
                });
            };

            loadPage('patroli-row');
        });
    </script>
</body>
</html>
